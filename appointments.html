{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInUp">
        <div class="card-header bg-gradient text-white text-center"
             style="background: linear-gradient(45deg, #007bff, #00d4ff);">
            <h2 class="mb-0">ðŸ“… Book Appointment</h2>
        </div>
        <div class="card-body p-4">
            <form method="post" class="animate__animated animate__fadeIn">
                <div class="mb-3">
                    <label for="patient_id" class="form-label fw-bold">Select Patient</label>
                    <select name="patient_id" id="patient_id" class="form-select shadow-sm" required>
                        {% for patient in patients %}
                            <option value="{{ patient.patient_id }}">
                                {{ patient.first_name }} {{ patient.last_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="doctor_id" class="form-label fw-bold">Select Doctor</label>
                    <select name="doctor_id" id="doctor_id" class="form-select shadow-sm" required>
                        {% for doctor in doctors %}
                            <option value="{{ doctor.doctor_id }}">
                                Dr. {{ doctor.first_name }} {{ doctor.last_name }} ({{ doctor.specialty }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="appointment_date" class="form-label fw-bold">Date & Time</label>
                    <input type="datetime-local" id="appointment_date" name="appointment_date" 
                           class="form-control shadow-sm hover-glow" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4 py-2 shadow-lg scale-on-hover">
                        âœ… Book Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Animate.css + custom animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
/* Smooth hover glow effect */
.hover-glow:focus {
    border-color: #00d4ff;
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    transition: 0.3s ease-in-out;
}

/* Button animation on hover */
.scale-on-hover {
    transition: transform 0.2s ease-in-out;
}
.scale-on-hover:hover {
    transform: scale(1.1);
}
</style>
{% endblock %}
